<!DOCTYPE html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="https://lobechat.com/favicon-32x32.ico?v=1"/>
    <link rel="icon" href="https://lobechat.com/favicon.ico?v=1"/>
    <link rel="apple-touch-icon" href="https://lobechat.com/apple-touch-icon.png?v=1"/>
    <title>ChatHub - All in One AI Agent</title>
    <style type="text/css">iframe{position:absolute;left:0px;top:0px;z-index:-1;width:100%;margin:0px;padding:0px;overflow-x:hidden;min-height:100%;display:block;}</style>
</head>
<body>
    <iframe id="window" name="window" frameborder="0" marginwidth="0" marginheight="0" allowtransparency="true" src="https://chat-preview.lobehub.com/"></iframe>
    <script type="text/javascript">
        //屏蔽右键菜单
        document.oncontextmenu = function(event) {
            if (window.event) {
                event = window.event;
            }
            try {
                var the = event.srcElement;
                if (!((the.tagName == "INPUT" && the.type.toLowerCase() == "text") || the.tagName == "TEXTAREA")) {
                    return false;
                }
                return true;
            } catch (e) {
                return false;
            }
        }
        //屏蔽粘贴
        document.onpaste = function(event) {
            if (window.event) {
                event = window.event;
            }
            try {
                var the = event.srcElement;
                if (!((the.tagName == "INPUT" && the.type.toLowerCase() == "text") || the.tagName == "TEXTAREA")) {
                    return false;
                }
                return true;
            } catch (e) {
                return false;
            }
        }
        //屏蔽复制
        //屏蔽剪切
        document.oncut = function(event) {
            if (window.event) {
                event = window.event;
            }
            try {
                var the = event.srcElement;
                if (!((the.tagName == "INPUT" && the.type.toLowerCase() == "text") || the.tagName == "TEXTAREA")) {
                    return false;
                }
                return true;
            } catch (e) {
                return false;
            }
        }
        //禁止f12
        function fuckyou() {
            window.close(); //关闭当前窗口(防抽)
            window.location = "about:blank"; //将当前窗口跳转置空白页
        }
        //禁止Ctrl+U
        var arr = [123, 17, 18];
        document.oncontextmenu = new Function("event.returnValue=false;"), //禁用右键
            window.onkeydown = function(e) {
                var keyCode = e.keyCode || e.which || e.charCode;
                var ctrlKey = e.ctrlKey || e.metaKey;
                console.log(keyCode + "--" + keyCode);
                if (ctrlKey && keyCode == 85) {
                    e.preventDefault();
                }
                if (arr.indexOf(keyCode) > -1) {
                    e.preventDefault();
                }
            }
        function ck() {
            console.profile();
            console.profileEnd();
            //我们判断一下profiles里面有没有东西，如果有，肯定有人按F12了，没错！！
            if (console.clear) {
                console.clear()
            };
            if (typeof console.profiles == "object") {
                return console.profiles.length > 0;
            }
        }
        function hehe() {
            if ((window.console && (console.firebug || console.table && /firebug/i.test(console.table()))) || (
                    typeof opera ==
                    'object' && typeof opera.postError == 'function' && console.profile.length > 0)) {
                fuckyou();
            }
            if (typeof console.profiles == "object" && console.profiles.length > 0) {
                fuckyou();
            }
        }
        hehe();
        window.onresize = function() {
            if ((window.outerHeight - window.innerHeight) > 200)
                //判断当前窗口内页高度和窗口高度，如果差值大于200，那么呵呵
                fuckyou();
        }
        document.onkeydown = function(event) {
            if ((event.keyCode == 112) || //屏蔽 F1
                (event.keyCode == 113) || //屏蔽 F2
                (event.keyCode == 114) || //屏蔽 F3
                (event.keyCode == 115) || //屏蔽 F4
                // (event.keyCode == 116) || //屏蔽 F5
                (event.keyCode == 117) || //屏蔽 F6
                (event.keyCode == 118) || //屏蔽 F7
                (event.keyCode == 119) || //屏蔽 F8
                (event.keyCode == 120) || //屏蔽 F9
                (event.keyCode == 121) || //屏蔽 F10
                (event.keyCode == 122) || //屏蔽 F11
                (event.keyCode == 123)) //屏蔽 F12
            {
                return false;
            }
        }
        window.onhelp = function() {
            return false;
        }
    </script>
</body>

</html>
